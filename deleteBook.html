<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/icons8-book-50.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Books Api</title>
</head>
<body>
    <nav>
        <ul>
            <li id="home">Home</li>
            <li id="register">Register</li>
            <li id="createBook">Create Book</li>
            <li id="editBook">Edit Book</li>
            <li id="deleteBook">Delete Book</li>
        </ul>
    </nav>
    <h1>Books API</h1>
    <h3 class="text-center">Delete a book:</h3>
    <div class="formContainer">
        <form id="deleteForm">
            <input type="text" id="searchDeleteTitle" placeholder="Enter book title" required>
            <button type="submit">Search</button>
        </form>
        
        <form id="editForm" style="display: none;">
            <input type="hidden" id="bookId">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <textarea id="description" placeholder="Description"></textarea>
            <textarea id="summary" placeholder="Summary"></textarea>
            <input type="date" id="publicationDate" required>
            <button type="submit">Update Book</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./deleteBook.js"></script>
    <script type="module" src="./links.js"></script>
</body>
</html>
